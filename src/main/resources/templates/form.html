<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Trang Chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<h1 style="text-align: center">Form Sửa</h1>
<form th:action="@{/update}" th:object="${student}" method="post">
  <label for="name" class="form-label" th:field="*{name}">Họ Tên</label>
  <input type="text" id="name" class="form-control">

  <label for="date" class="form-label"th:field="*{dateOfBirth}">Ngày Sinh</label>
  <input type="date" id="date" class="form-control">

  <label for="majo" class="form-label"th:field="*{majoring}">Chuyên Ngành</label>
  <input type="text" id="majo" class="form-control">

  <label class="form-label">Trạng Thái</label>
  <select class="form-select form-select-sm" aria-label=".form-select-sm example" th:field="*{status}">
    <option value="1">Dang Học</option>
    <option value="0">Đã Nghỉ</option>
  </select>

</form>
</body>
</html>
