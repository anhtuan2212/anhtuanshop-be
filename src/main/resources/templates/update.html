<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <title>Trang Chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
<h1 style="text-align: center">Form</h1>
<form th:object="${student}"  th:action="@{save}" action="#"  method="post">
  <label for="name" class="form-label" >Họ Tên</label>
  <input th:field="*{name}" type="text" id="name" class="form-control">

  <label class="form-label">Ngày Sinh</label>
  <input th:field="*{dateOfBirth}"  id="date" class="form-control" placeholder="MM/DD/YYYY">

  <label for="majo" class="form-label">Chuyên Ngành</label>
  <input th:field="*{majoring}" type="text" id="majo" class="form-control">

  <label class="form-label">Trạng Thái</label>
  <input th:field="*{status}" type="text" class="form-control">
<!--  <select class="form-select form-select-sm" aria-label=".form-select-sm example" >-->
<!--    <option value="1">Dang Học</option>-->
<!--    <option value="0">Đã Nghỉ</option>-->
<!--  </select>-->
<button type="submit" class="btn btn-success">Lưu</button>
</form>
<br>
<a class="btn btn-primary" href="/index">Trở Về</a>
</body>
</html>
