<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">DS Sinh Viên</h1>
<br>
<table  class="table">
    <thead>
    <tr>
        <th scope="col">
            Họ Tên
        </th>
        <th scope="col">
            Ngày Sinh
        </th>
        <th scope="col">
            Chuyên Ngành
        </th>
        <th scope="col">
            Trạng Thái
        </th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" std : ${students}">
        <td th:text="${std.name}" ></td>
        <td th:text="${std.dateOfBirth}"></td>
        <td th:text="${std.majoring}"></td>
        <td th:text="${std.status}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/d?id={id}(id=${std.id})}">Xóa</a>
            <a class="btn btn-primary" th:href="@{/u?id={id}(id=${std.id})}">Cập Nhật</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
